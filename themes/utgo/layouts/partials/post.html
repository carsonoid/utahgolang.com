<section>

  <article>

    <header class="jumbotron">
      <div class="container">
        <h2>{{ .Title }}</h2>
        <h4 class="lead text-muted">
          Presented
          {{ with .Params.Author }}
             by {{ . }}
          {{ end }}
          on {{ .Date.Format "January 2, 2006" }}
        </h4>
      </div>
    </header>

    <div class="container">
      {{ .Content }}
    </div>

  </article>

</section>
